	preloadWorldSnapshot=false	# Current crash if true
	disableFileCaching=1
		
[ClientTerrain]
	environmentStartTime=500	# Singleplayer emvironment time on load
	
[ClientUserInterface] 
	splashTimeoutSeconds=0	# Skips intro screens
	debugExamine=1