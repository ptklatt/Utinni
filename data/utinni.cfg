# Utinni's SWG Override config

[ClientGame]
	loginServerPort0=44453
	loginServerAddress0=login.swgemu.com
	skipIntro=1
	0fd345d9=1
	groundScene=terrain/naboo.trn
	
	############# Currently used settings ##############
	loginClientID=Local 																  		  	# Username, used here to save things things such as the UI settings
	avatarSelection=object/creature/player/shared_human_male.iff  	# Default character model
	freeChaseCameraMaximumZoom=10 										  		# Camera Max Zoom level, default=1
